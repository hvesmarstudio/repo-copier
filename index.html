<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Aitoma | Intelligence Lab</title>
    <meta name="description" content="Designing intelligence, not just installing it." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --color-bg: #EAEAEA;
        --color-bg-secondary: #F5F5F5;
        --color-text: #0A0A0A;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Clash Display', sans-serif;
      }

      /* Custom Animations */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Utility for hiding scrollbar but allowing scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* 3D Transforms for Architecture Graphic */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .isometric-layer {
        transform: rotateX(60deg) rotateZ(-45deg);
        transition: transform 0.3s ease;
      }
      .group:hover .isometric-layer-1 {
        transform: rotateX(60deg) rotateZ(-45deg) translateZ(40px);
      }
      .group:hover .isometric-layer-2 {
        transform: rotateX(60deg) rotateZ(-45deg) translateZ(80px);
      }
      .group:hover .isometric-layer-3 {
        transform: rotateX(60deg) rotateZ(-45deg) translateZ(120px);
      }
    </style>
