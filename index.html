<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Aitoma | Intelligence Lab</title>
    <meta name="description" content="Designing intelligence, not just installing it.">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Graphik Font Face Declarations */
      @font-face {
        font-family: 'Graphik';
        src: url('/fonts/Graphik-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Graphik';
        src: url('/fonts/Graphik-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Graphik';
        src: url('/fonts/Graphik-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --color-bg: #EAEAEA;
        --color-bg-secondary: #F5F5F5;
        --color-text: #0A0A0A;
      }
      
      body {
        font-family: 'Graphik', sans-serif;
        font-weight: 400;
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Graphik', sans-serif;
        font-weight: 700 !important;
      }

      .font-medium, .subhead, .accent {
        font-family: 'Graphik', sans-serif;
        font-weight: 500;
      }

      /* Navbar backdrop blur fallback for browsers without backdrop-filter support */
      @supports not (backdrop-filter: blur(12px)) {
        .navbar-scrolled {
          background-color: rgba(255, 255, 255, 0.95) !important;
        }
      }

      /* Custom Animations */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Utility for hiding scrollbar but allowing scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* 3D Transforms for Architecture Graphic */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .isometric-layer {
        transform: rotateX(60deg) rotateZ(-45deg);
        transition: transform 0.3s ease;
      }
      .group:hover .isometric-layer-1 {
        transform: rotateX(60deg) rotateZ(-45deg) translateZ(40px);
      }
      .group:hover .isometric-layer-2 {
        transform: rotateX(60deg) rotateZ(-45deg) translateZ(80px);
      }
      .group:hover .isometric-layer-3 {
        transform: rotateX(60deg) rotateZ(-45deg) translateZ(120px);
      }

      /* Solutions Section Animations */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
        opacity: 0;
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-fade-in {
          animation: none;
          opacity: 1;
        }
        
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Smooth scrolling for better UX */
      html {
        scroll-behavior: smooth;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }

      /* Hero Services Grid Animations */
      @keyframes slide-up-fade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slide-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .hero-service-card {
        animation: slide-up-fade 0.6s ease-out forwards;
        opacity: 0;
      }

      @media (max-width: 768px) {
        .hero-service-card {
          animation: slide-in-right 0.5s ease-out forwards;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .hero-service-card {
          animation: none;
          opacity: 1;
        }
      }

      /* Touch optimization for mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      button, a {
        touch-action: manipulation;
      }

      /* Ensure consistent scrolling */
      html {
        scroll-behavior: smooth;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }

      /* Prevent horizontal scroll on mobile */
      body {
        overflow-x: hidden;
        position: relative;
      }
      /* Prose styling for legal pages */
      .prose-content h1 {
        font-size: 2rem;
        line-height: 1.2;
        margin-bottom: 0.5rem;
      }
      .prose-content h2 {
        font-size: 1.35rem;
        line-height: 1.3;
        margin-top: 2.5rem;
        margin-bottom: 0.75rem;
      }
      .prose-content h3 {
        font-size: 1.1rem;
        line-height: 1.4;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .prose-content p {
        font-size: 0.95rem;
        line-height: 1.7;
        color: #444;
        margin-bottom: 1rem;
      }
      .prose-content ul, .prose-content ol {
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .prose-content li {
        font-size: 0.95rem;
        line-height: 1.7;
        color: #444;
        margin-bottom: 0.5rem;
      }
      .prose-content ul li {
        list-style-type: disc;
      }
      .prose-content ol li {
        list-style-type: decimal;
      }
      .prose-content strong {
        color: #0A0A0A;
      }
